define({id: "add3f49c", inputs: ["FileAttachment"], outputs: ["cr_data"], body: (FileAttachment) => {

define({id: "e12d1108", inputs: ["urlParams","cr_data"], outputs: ["selectedLa","la_data"], body: (urlParams,cr_data) => {
var selectedLa = 'Croydon'
if (urlParams('la') != null) {
  var selectedLa = cr_data.find(data => data.lac === urlParams('la')).lan
}

var la_data = cr_data.find(data => data.lan === selectedLa)
return {selectedLa,la_data};
}});

define({id: "f38ebb07", mode: "inline", inputs: ["criButton","la_data","display"], body: async (criButton,la_data,display) => {
display(await(
criButton('Back to Local Authority', '/la_view', la_data.lac)
))
}});

define({id: "5f8a1a51", mode: "inline", inputs: ["selectedLa","display"], body: async (selectedLa,display) => {
display(await(
selectedLa
))
}});

define({id: "6ff547d7", inputs: ["la_data","html"], outputs: ["regionInfo"], body: (la_data,html) => {
function regionInfo(){
  // Has access to global la_data
  if (la_data.cauth24nm === "" || la_data.cauth24nm === null) {
    var ca_header = html``;
    var ca_name = html``;
  } else {
    var ca_header = html`<th>Combined Authority</th>`;
    var ca_name = la_data.cauth24nm;
  }
  
  return html`<table>
                <tr>
                  <th>Region</th>
                  <th>Local Resilience Forum</th>
                  <th>Fire and Rescue Service</th>
                  <th>Police</th>
                  ${ca_header}
                </tr>
                <tr>
                  <td>${la_data.rgn22nm}</td>
                  <td>${la_data.lrf23nm}</td>
                  <td>${la_data.fra23nm}</td>
                  <td>${la_data.pfa23nm}</td>
                  <td>${ca_name}</td>
                </tr>
              </table>`;
}
return {regionInfo};
}});

define({id: "36c0e7e0", mode: "inline", inputs: ["regionInfo","display"], body: async (regionInfo,display) => {
display(await(
regionInfo()
))
}});

define({id: "5a1972c6", inputs: ["view","Inputs","same_combined_authority"], outputs: ["geographyType"], body: (view,Inputs,same_combined_authority) => {
const geographyType = view(Inputs.select(['Region', 'Combined Authority', 'Local Resilience Forum'],
  {value: 'Region', label: "Geography type", disabled: same_combined_authority.length === 0 ? ['Combined Authority'] : []}))
return {geographyType};
}});

define({id: "72bace32", inputs: ["cr_data","la_data"], outputs: ["regional_peers","same_combined_authority","same_lrf"], body: (cr_data,la_data) => {
var regional_peers = cr_data.filter(data => data.rgn22nm === la_data.rgn22nm)

var same_combined_authority = []
if (la_data.cauth24nm != null) {
  same_combined_authority = cr_data.filter(data => data.cauth24nm === la_data.cauth24nm)
}

var same_lrf = []
if (la_data.lrf23nm != null) {
  same_lrf = cr_data.filter(data => data.lrf23nm === la_data.lrf23nm)
}
return {regional_peers,same_combined_authority,same_lrf};
}});

define({id: "f1b8753a", inputs: ["geographyType","regional_peers","same_combined_authority","same_lrf"], outputs: ["peer_dataset"], body: (geographyType,regional_peers,same_combined_authority,same_lrf) => {
var peer_dataset = []
if (geographyType === 'Region') {
  peer_dataset = regional_peers
} else if (geographyType === 'Combined Authority') {
  peer_dataset = same_combined_authority
} else {
  peer_dataset = same_lrf
}
return {peer_dataset};
}});

define({id: "7e5d0b01", inputs: ["peer_dataset"], outputs: ["peers"], body: (peer_dataset) => {
//Select fields and sort by CRI score
var peers = peer_dataset.map(({ lan, index, quintile, index_nr, index_rr }) => ({ lan, index, quintile, index_nr, index_rr})).sort((a, b) => a.index - b.index)
return {peers};
}});

define({id: "09f4354b", outputs: ["truncateString"], body: () => {
function truncateString(str) {
  // Check if the string is longer than 10 characters
  if (str.length > 10) {
    return str.substring(0, 10) + '...';
  }
  return str;  // Return the string if it's 10 characters or less
}
return {truncateString};
}});

define({id: "9e27cd4b", inputs: ["Plot","peers","la_data","truncateString"], outputs: ["graph"], body: (Plot,peers,la_data,truncateString) => {
var graph = Plot.plot({
  width: 1000,
  marginLeft: 90,
  marginBottom: 150,
  style: {fontSize: "18px"},
  marks:[
    Plot.barY(peers, {
      x: "lan",
      y: "index",
      sort: {x: "y"},
      stroke: "blue",
      fill: d => d.lan === la_data.lan ? "yellow" : "blue",
    })
  ],
  x: {label: 'Local Authority', tickFormat: (d) => truncateString(d), tickRotate: -45, padding: 0.3,},
  y: {label: 'CRI Score'}
})
return {graph};
}});

define({id: "eef93e1d", mode: "inline", inputs: ["graph","display"], body: async (graph,display) => {
display(await(
graph
))
}});

define({id: "70942d3e", inputs: ["cr_data"], outputs: ["highestCri","lowestCri"], body: (cr_data) => {
// find the max  and min values of CRI index in the data
const highestCri = cr_data.reduce((max, obj) => 
  (obj.index > max ? obj.index : max), -Infinity);

const lowestCri = cr_data.reduce((min, obj) => 
  (obj.index < min ? obj.index : min), Infinity);
return {highestCri,lowestCri};
}});

define({id: "0e2a1ac2", inputs: ["Inputs","peers","html","heatDot","lowestCri","highestCri","display"], body: async (Inputs,peers,html,heatDot,lowestCri,highestCri,display) => {
display(await(
 Inputs.table(
  peers, {
  format: {
    index: (x) => html`${heatDot(Math.floor(x * 10)/10, lowestCri, highestCri)} ${Math.floor(x * 10)/10}`,
  },
  header:
    {lan: 'Local authority',
    index: 'CRI score',
    quintile: 'CRI Quintile',
    index_nr: 'National rank',
    index_rr: 'Comparator group rank'
    },
  select: false,
  }
)
))
}});

define({id: "93b3fc3f", inputs: ["display","map","cri_lad_data","la_lat","la_lng"], outputs: ["div","layers"], body: (display,map,cri_lad_data,la_lat,la_lng) => {
const div = display(document.createElement("div"));
div.style = "width: {width}; height: 400px;";

var layers = map({
    cri_lad_data: cri_lad_data,
    div: div,
    lat: la_lat,
    lng: la_lng, 
    zoom: 9
    });
return {div,layers};
}});

define({id: "0260536f", inputs: ["cri_lad_data","urlParams"], outputs: ["la_pos","la_lat","la_lng"], body: (cri_lad_data,urlParams) => {
var la_pos = cri_lad_data.features.find(feature => feature.properties.LAD22CD === urlParams('la'))
var la_lat = la_pos.properties.LAT
var la_lng = la_pos.properties.LONG
return {la_pos,la_lat,la_lng};
}});

define({id: "9d04754e", inputs: ["layers"], outputs: ["highlightLA"], body: (layers) => {
function highlightLA(id){
    layers[id].setStyle({
		weight: 5,
		color: 'green',
		dashArray: '',
		fillOpacity: 0.5
	});
}
return {highlightLA};
}});

define({id: "d0642da4", inputs: ["highlightLA","urlParams"], body: (highlightLA,urlParams) => {
highlightLA(urlParams('la'));
}});
