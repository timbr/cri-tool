return {population_data};

define({id: "0d39b294", inputs: ["cr_data","population_data"], outputs: ["combined_data"], body: (cr_data,population_data) => {
// Step 1: Loop through the first array
var combined_data = cr_data.map(obj1 => {
    // Step 2: Find the matching object in the second array based on 'lac' value
    const matchingObj = population_data.find(obj2 => obj2.lac === obj1.lac);
    
    // Step 3: If a matching object is found, return a new object with the population field added
    if (matchingObj) {
        return { ...obj1, population: matchingObj.population }; // Create a new object with population added
    }
    
    // If no match, return the original object
    return obj1;
});
return {combined_data};
}});

define({id: "79e3f5fd", inputs: ["view","Inputs"], outputs: ["geographyType"], body: (view,Inputs) => {
const geographyType = view(Inputs.select(['Region', 'Combined Authority', 'Local Resilience Forum'],

}});

define({id: "f4f7b1ed", inputs: ["combined_data"], outputs: ["regionValues","caValues","lrfValues"], body: (combined_data) => {
const regionValues = [...new Set(combined_data.map(item => item.rgn22nm).filter(value => value !== null && value !== undefined))].sort();
const caValues = [...new Set(combined_data.map(item => item.cauth24nm).filter(value => value !== null && value !== undefined))].sort();
const lrfValues = [...new Set(combined_data.map(item => item.lrf23nm).filter(value => value !== null && value !== undefined))].sort();
return {regionValues,caValues,lrfValues};
}});

define({id: "b25701f8", inputs: ["geographyType","regionValues","caValues","lrfValues"], outputs: ["geographyValues"], body: (geographyType,regionValues,caValues,lrfValues) => {

  geographyValues = regionValues
} else if (geographyType === 'Combined Authority') {
  geographyValues = caValues
} else {
  geographyValues = lrfValues
}
return {geographyValues};
}});

define({id: "09f4354b", outputs: ["truncateString"], body: () => {
function truncateString(str) {
  // Check if the string is longer than 10 characters
  if (str.length > 10) {
    return str.substring(0, 10) + '...';
  }
  return str;  // Return the string if it's 10 characters or less
}
return {truncateString};
}});

define({id: "6f5ba137", inputs: ["cr_data","geography"], outputs: ["same_lrf"], body: (cr_data,geography) => {

return {same_lrf};
}});

define({id: "ed8904a1", inputs: ["same_lrf"], outputs: ["lrf_peers"], body: (same_lrf) => {
//Select fields and sort by CRI score
var lrf_peers = same_lrf.map(({ lan, population, index, quintile, index_nr, index_lrf,}) => ({ lan, population, index, quintile, index_nr, index_lrf,})).sort((a, b) => a.index - b.index)
return {lrf_peers};
}});

define({id: "42092edf", inputs: ["Plot","lrf_peers","truncateString"], outputs: ["graph"], body: (Plot,lrf_peers,truncateString) => {

define({id: "70942d3e", inputs: ["cr_data"], outputs: ["highestCri","lowestCri"], body: (cr_data) => {
// find the max  and min values of CRI index in the data
const highestCri = cr_data.reduce((max, obj) => 
  (obj.index > max ? obj.index : max), -Infinity);

const lowestCri = cr_data.reduce((min, obj) => 
  (obj.index < min ? obj.index : min), Infinity);
return {highestCri,lowestCri};
}});
